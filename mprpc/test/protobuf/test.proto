syntax="proto3"; //声明了protobuf版本

package fixbug;  //声明了代码所在的包（对于C++来说就是namespace）

//定义下面的选项，表示services服务类和rpc方法描述，默认不生成
option cc_generic_services=true;

//重复代码部分
message ResultCode
{
    int32 errcode=1;
    bytes errmsg=2;
}

//数据 列表 映射表
//定义登录请求消息类型 name pwd
message LoginRequest
{
    bytes name=1;
    bytes pwd=2;
    //map<int32,string> test=3;  //映射表
}

// 定义登录响应消息类型
message LoginResponse
{
    ResultCode reslut=1;
    bool success=2;
}

message GetFriendListRequest
{
    uint32 userid=1;

}

message User
{
    bytes name=1;
    uint32 age=2;
    enum Sex 
    {
        MAN=0;
        WOMAN=1;
    }
    Sex sex=3;
}

message GetFriendListResponse
{
    ResultCode reslut=1;
    repeated User  friend_list=2;  //定义了一个列表类型
}




//在ptotobuf里面怎么定义rpc方法的类型 -service
service UserServiceRpc
{
    rpc Login(LoginRequest) returns(LoginResponse);
    rpc GetFriendLists(GetFriendListRequest ) returns(GetFriendListResponse);


}